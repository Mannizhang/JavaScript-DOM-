<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>What to buy</h1>
<p title="a gental reminder">Don't forget to buy this stuff</p>
<ul id="purchases">
    <li>A tin of beans</li>
    <li>Cheese</li>
    <li>Mike</li>
</ul>
</body>
<script>
    var paras =document.getElementsByTagName("p");
    for (var i=0;i<paras.length;i++ ){
        var title_text = paras[i].getAttribute("title");
        if (title_text !=null){
            alert(title_text);
        }
    }

</script>
</html>
