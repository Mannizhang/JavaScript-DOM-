<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Image Gallery</title>
    <script type="text/javascript" src="案例.js"></script>
    <link rel="stylesheet"  type="text/css" href="案例.css">
</head>
<body>
  <h1>Snapshots</h1>
  <ul id="imagegallery">
    <li>
      <a href="firework.jpg" title="A fireworks display" alt="fireworks">Fireworks</a>
    </li>
    <li>
      <a href="coffee.jpg" title="A cup of black coffee" alt="coffee">Coffee</a>
    </li>
    <li>
      <a href="rose.jpg" title="A red, red rose" alt="rose">Rose</a>
    </li>
    <li>
      <a href="big ben.jpg" title="The famous clock" alt="big ben">Big Ben</a>
    </li>
  </ul>
  <img id="placeholder" src="placeholder.jpg" alt="my image gallery" />
  <p id="description">Choose an image.</p>
</body>
</html>
