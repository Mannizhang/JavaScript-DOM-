<script>
    function showPic(whichpic) {
        var source = whichpic.getAttribute("href");

    }
    function countbodychildren() {
        var body_children = document.getElementsByTagName("body")[0];
        alert(body_children.childNodes.length);

    }
    window.onload = countbodychildren;
    alert(body_children.nodeType);//知道body-element元素的nodeType属性


    function showpic(whichpic) {
        var source = whichpic.getAttribute("href");
        var placeholder = document.getElementById("placeholder");
        placeholder.setAttribute("src", source);
        var text = whichpic.getAttribute("title");//获取whichpic对象的title属性值
        var description = document.getElementById("description");//创建一个新的变量来存放它
        alert(description.firstChild.nodeValue);
        description.firstChild.nodeValue = text;
    }
    window.onload = prepareLinks;
    function prepareLinks() {
        var links = document.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++);
        {
            if (links[i].getAttribute("class") == popUp);
            {
                links[i].onclick = function () {
                    popUp(this.getAttribute("href"));
                    return false;
                }
            }
        }
    }
    function popUp(winURL) {

        window.open(winURL, "popup", "width=320;height=480");

    }
    function prepareGallery() {
        if (!document.getElementsByTagName)return false;
        if (!document.getElementById)return false;
        if (!document.getElementById("imagegallery"))return false;
    var gallery=document.getElementById("imagegallery");
    var links=gallery.getElementsByTagName("a");
    for (var i=0;i<links.length;i++){
        links[i].onclick=function () {
            return !showPic(this);
           }
        }
    }
    function  addLoadEvent(func) {
        var oldonload =window.onload();
        if(typeof window.onload!='function'){
        window.onload='func';}
        else{
            window.onload=function(){
                oldonload();
                func();
                addLoadEvent(firstFunction);
                addLoadEvent(secondFunction);
                addLoadEvent(prepareGallery);
            }
        }

    }
    function showPic(whichpic) {
        if(!document.getElementById("placeholder"))return false;
        var source=whichpic.getAttribute("href");
        var placeholder=document.getElementById("placeholder");
        if (placeholder.nodeName!="IMG")return false;
        placeholder.setAttribute("scr",source);
        if (document.getElementById("description"));{
        var text=whichpic.getAttribute("title")? whichpic.getAttribute("title"):"";
        var description=document.getElementById("description");
        if (description.firstChild.nodeType==3){
            description.firstChild.nodeValue=text;
        }
       }
       return true;
    }

</script>
